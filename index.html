<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout & Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gym Workout & Calorie Tracker</h1>

    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" id="theme-toggle">Switch to Dark Mode</button>

    <!-- Main Content Wrapper for Side-by-Side Layout -->
    <div class="main-content">
        <!-- Workout Logger Section -->
        <section id="workout-section">
            <h2>Log Your Workouts</h2>
            <input type="date" id="log-date" value="">
            <input type="text" id="exercise" placeholder="Exercise">
            <input type="number" id="sets" placeholder="Sets">
            <input type="number" id="reps" placeholder="Reps">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <button onclick="logWorkout()">Add Workout</button>
            <div id="workout-log-display"></div>
        </section>

        <!-- Calorie Tracker Section -->
        <section id="calorie-section">
            <h2>Calorie Tracker</h2>

            <!-- Set daily calorie goal -->
            <div>
                <label for="calorie-goal">Set Your Daily Calorie Goal:</label>
                <input type="number" id="calorie-goal" placeholder="Enter your goal (kcal)">
                <button onclick="setCalorieGoal()">Set Goal</button>
            </div>

            <!-- Search for food item -->
            <label for="food-input">Search Food:</label>
            <input type="text" id="food-input" placeholder="Enter food item">
            <button onclick="searchFood()">Search</button>

            <div id="food-results"></div>

            <h3>Calorie Log</h3>
            <ul id="calorie-list"></ul>
            <p>Total Consumed: <span id="total-calories">0</span> kcal</p>
            <p>Calories Left for Today: <span id="calories-left">0</span> kcal</p>
        </section>
    </div>
    <section id="workout-videos">
        <h2>Workout Videos</h2>
        <div class="video-container">
            <!-- Embed a YouTube Video -->
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/GNO4OtYoCYk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video 1: Science NERD</p>
            </div>
            
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PtDG6--j3-I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video 2: GOAT</p>
            </div>
            
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/IDgpxuUtV_g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video 3: BUSTED</p>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
