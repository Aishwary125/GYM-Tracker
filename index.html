<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YEAH BUDDY LightWeight</h1>

    <!-- Daily Workout Logger -->
    <section id="workout-log">
        <h2>Workout Log</h2>
        <input type="text" id="exercise" placeholder="Exercise Name (e.g., Squat)">
        <input type="number" id="reps" placeholder="Reps">
        <input type="number" id="sets" placeholder="Sets">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <button onclick="logWorkout()">Log Workout</button>
        <h3>Workout Log:</h3>
        <input type="date" id="log-date" value="" />
        <button onclick="showLogs()">Show Log for Selected Date</button>
        <div id="workout-log-display"></div>
    </section>
    
    <section id="calorie-calculator">
        <h2>Calorie Calculator</h2>
        <input type="text" id="food" placeholder="Food item (e.g., Apple)">
        <input type="number" id="quantity" placeholder="Quantity (grams)">
        <button onclick="calculateCalories()">Calculate Calories</button>
        <h3>Calorie Information:</h3>
        <p id="calorie-result"></p>
        <div id="calorie-log-display"></div>
    </section>
    

    <!-- Workout Video Library -->
    <section id="workout-videos">
        <h2>Workout Videos</h2>
        <!-- Embed some YouTube videos here -->
        <iframe width="300" height="200" src="https://www.youtube.com/embed/GNO4OtYoCYk" title="Workout Video 1"></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/SgyUoY0IZ7A" title="Workout Video 2"></iframe>
    </section>

    <script src="script.js"></script>
</body>
</html>
